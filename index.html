<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <meta charset="UTF-8" />
    <title>Stock Simulator</title>
</head>
<body>
    <div id="instructionsContainer">
        <ul>
            <li>Do some stocking, I dunno</li>
        </ul>
    </div>

    <div class="options-container">
        <label for="direction">Direction:</label>
        <select id="direction" autocomplete="off">
            <option value="North" selected>North</option>
            <option value="South">South</option>
        </select>

        <label for="highlight">Highlight Dispenser:</label>
        <select id="highlight" autocomplete="off">
            <option value="No Highlight" selected>Off</option>
            <option value="Highlight">On</option>
        </select>
    </div>

    <div class="slider-container">
        <div class="slider">
            <label for="ping">Ping (Not Used Yet)</label>
            <input autocomplete="off" type="range" id="ping" min="0" max="300" value="50">
            <div class="values">
                <span>0</span>
                <span id="ping-value">50 ms</span>
                <span>300</span>
            </div>
        </div>
    </div>

    <button class="reset_button" id="reset_button">Reset Inventory</button>

    <div id="canvasesdiv" style="position:relative; width:790px; height:565px">
        <canvas id="backgroundCanvas"
            style="z-index: 1; position:absolute; left:0px; top:0px;"
            height="565px" width="790px">
        </canvas>
        <canvas id="menuAnimationCanvas"
            style="z-index: 3; pointer-events: none; position:absolute; left:0px; top:0px;"
            height="565px" width="790px">
        </canvas>
        <canvas id="inventoryBackgroundCanvas"
            style="z-index: 2; position:absolute; left:550px; top:230px;"
            height="334px" width="239px">
        </canvas>
        <canvas id="inventoryAnimationCanvas"
            style="z-index: 4; pointer-events: none; position:absolute; left:550px; top:230px;"
            height="334px" width="239px">
        </canvas>
    </div>
</body>
</html>
